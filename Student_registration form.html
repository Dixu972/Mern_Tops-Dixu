<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <form>
            <p>
            <lable for="first name">First Name</lable>
            <input type="text" id="First Name" name="Fist name" maxlength="30 characters a-z and A-z"/>
            </P>
            <p>
                <lable for="Last name">Last Name</lable>
                <input type="text" id="Last Name" name="Last name" maxlength="30 characters a-z and A-z"/>
            </P>
                <p>
                    <lable for="date of Birth">Date of Birth</lable>
                    <select>
                        <option>Day</option>
                    </select>
                    <select>
                        <option>Month</option>
                    </select>
                    <select>
                        <option>Year</option>
                    </select>
                    </p>
                    <p>
                    <lable for="Email id">Email id</lable>
                    <input type="text" id="Email id" name="Email id" />
                    </p>
                    <p>
                        <label for="mobile no">Mobile No</label>
                        <input type="text" id="Mobile no" name="mobile no"  maxlength="10"/>
                    </p>
                    <p>
                        <label>Gender - </label>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" />
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" />
                    </p>
                    <p>
                        <label for="address">Address</label>
                        <textarea></textarea>
                    </p>
                    <p>
                        <label for="city">City</label>
                        <input type="text" id="city" maxlength="30"/>
                    </p>
                    <p>
                        <label for="Pincode">Pincode</label>
                        <input type="text" id="Pincode" maxlength="6"/>
                    </p>
                    <p>
                        <label for="state">state</label>
                        <input type="text" id="state" maxlength="15"/>
                    </p>
                    <p>
                        <label for="country">country</label>
                        <input type="text" id="country" placeholder="India"/>
                    </p>
                    <p>
                        <label for="hobbies">hobbies</label>
                        <input type="checkbox" id="ch_1" name="hobbies" />
                        <label for="ch_1">Music</label>
                        <input type="checkbox" id="ch_2" name="hobbies" />
                        <label for="ch_2">Movies</label>
                        <input type="checkbox" id="ch_3" name="dance" />
                        <label for="ch_3">Dance</label>
                    </p>
                </form>
    </body>
