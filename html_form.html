<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form>
            <!-- input tags | value attribute is responsible to set a value -->
            <label for="fname">Full Name</label>
            <input id="fname" type="text" value="xyz" maxlength="5" />
            <input type="email" required />
            <input type="password" placeholder="Enter password"/>
            <input id="check" type="checkbox" />
            <label for="check">Are you ok?</label>
            <input type="radio" />
            <input type="range" />
            <input type="number" />
            <input type="file" />
            <input type="button" value="click" />
            <input type="submit" />

            <!-- select option -->
            <select>
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
            </select>
            
            <!-- select multiple options -->
            <select multiple>
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
            </select>

            <!-- long text -->
            <textarea>asdf</textarea>

            <button>Click</button>
            <button type="submit">submit</button>
            
        </form>
    </body>
</html>
